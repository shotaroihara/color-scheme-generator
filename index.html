<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Generate beautiful color schemes with ease"
    />
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>"
    />
    <meta property="og:title" content="Color Scheme Generator" />
    <meta
      property="og:description"
      content="Generate beautiful color schemes with ease"
    />
    <meta property="og:type" content="website" />
    <meta
      name="theme-color"
      content="#667eea"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1a1a1a"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="twitter:card" content="summary" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="color-scheme">
      <h1 class="visually-hidden">Color Scheme Generator</h1>
      <form id="color-scheme-form" class="color-scheme__form">
        <fieldset>
          <legend class="visually-hidden">Choose seed color and scheme</legend>
          <label for="seed-color-input" class="visually-hidden"
            >Seed Color</label
          >
          <input
            type="color"
            id="seed-color-input"
            class="color-scheme__input"
          />
          <label for="scheme-dropdown" class="visually-hidden"
            >Color Scheme Type</label
          >
          <select id="scheme-dropdown" class="color-scheme__select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad" selected>Triad</option>
          </select>
          <button class="color-scheme__button" type="submit">
            Get color scheme
          </button>
        </fieldset>
      </form>
      <section
        class="color-scheme__results"
        aria-label="Generated color palette"
      >
        <h2 class="visually-hidden">Generated Colors</h2>
        <ul id="scheme-colors-list" class="color-scheme__list"></ul>
      </section>
    </main>
    <!-- toast -->
    <div
      id="toast"
      class="toast"
      role="status"
      aria-live="polite"
    ></div>
  </body>
</html>
