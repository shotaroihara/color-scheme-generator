<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <label for="seed-color-input" class="visually-hidden">Seed Color</label>
        <input
          type="color"
          id="seed-color-input"
          class="seed-color-input"
          aria-label="Choose seed color"
        />
        <label for="scheme-dropdown" class="visually-hidden"
          >Color Scheme Type</label
        >
        <select
          id="scheme-dropdown"
          class="dropdown"
          aria-label="Select color scheme type"
        >
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad" selected>Triad</option>
        </select>
        <button
          id="get-scheme-btn"
          class="btn primary"
          aria-label="Generate color scheme"
        >
          Get color scheme
        </button>
      </header>
      <main>
        <section
          class="panel scheme-colors-panel"

        >
          <ul id="scheme-colors-list" class="scheme-colors-list"></ul>
        </section>
      </main>
    </div>
    <!-- toast -->
    <aside
      id="toast"
      class="toast"
      role="status"
      aria-live="polite"
      aria-hidden="true"
    >
      
    </aside>
  </body>
</html>
