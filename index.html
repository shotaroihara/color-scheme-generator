<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <input
          type="color"
          id="seed-color-input"
          class="seed-color-input"
          value="#6366f1"
        />
        <select id="scheme-dropdown" class="dropdown">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad" selected>Triad</option>
        </select>
        <button id="get-scheme-btn" class="btn primary">
          Get color scheme
        </button>
      </header>
      <main>
        <section
          class="panel scheme-colors-panel"
          aria-labelledby="scheme-colors-heading"
        >
          <ul id="scheme-colors-list" class="scheme-colors-list"></ul>
        </section>
      </main>
    </div>
    <!-- toast -->
    <aside
      id="toast"
      class="toast"
      role="status"
      aria-live="polite"
      aria-hidden="true"
    >
      toast
    </aside>
  </body>
</html>
