<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Generate beautiful color schemes with ease"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>"
    />
    <meta property="og:title" content="Color Scheme Generator" />
    <meta
      property="og:description"
      content="Generate beautiful color schemes with ease"
    />
    <meta property="og:type" content="website" />
    <meta
      name="theme-color"
      content="#667eea"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1a1a1a"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="twitter:card" content="summary" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="site-header" aria-label="Site header">
      <a
        class="site-header__gh"
        href="https://github.com/shotaroihara/color-scheme-generator"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open GitHub repository in a new tab"
      >
        <span class="visually-hidden">GitHub</span>
        <!-- Octocat icon (SVG) using currentColor for dark/light compatibility -->
        <svg
          class="site-header__gh-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          aria-hidden="true"
          focusable="false"
        >
          <path
            fill="currentColor"
            d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.49.5.092.682-.216.682-.481 0-.237-.009-.866-.013-1.699-2.782.604-3.369-1.34-3.369-1.34-.455-1.157-1.11-1.466-1.11-1.466-.908-.62.069-.607.069-.607 1.004.071 1.531 1.031 1.531 1.031.892 1.53 2.341 1.087 2.91.831.091-.647.35-1.087.636-1.338-2.222-.253-4.56-1.111-4.56-4.943 0-1.091.39-1.984 1.03-2.683-.103-.253-.447-1.272.098-2.65 0 0 .84-.269 2.75 1.024A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.503.338 1.909-1.293 2.748-1.024 2.748-1.024.546 1.378.202 2.397.1 2.65.64.699 1.028 1.592 1.028 2.683 0 3.842-2.342 4.687-4.571 4.936.359.309.678.92.678 1.855 0 1.338-.012 2.415-.012 2.744 0 .267.18.578.688.48A10.003 10.003 0 0 0 22 12c0-5.523-4.477-10-10-10Z"
          />
        </svg>
      </a>
    </header>
    <main class="color-scheme">
      <h1 class="visually-hidden">Color Scheme Generator</h1>
      <form id="color-scheme-form" class="color-scheme__form">
        <fieldset>
          <legend class="visually-hidden">Choose seed color and scheme</legend>
          <label for="seed-color-input" class="visually-hidden"
            >Seed Color</label
          >
          <input
            type="color"
            id="seed-color-input"
            class="color-scheme__input"
          />
          <label for="scheme-dropdown" class="visually-hidden"
            >Color Scheme Type</label
          >
          <select id="scheme-dropdown" class="color-scheme__select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad" selected>Triad</option>
          </select>
          <button class="color-scheme__button" type="submit">
            Get color scheme
          </button>
        </fieldset>
      </form>
      <section
        class="color-scheme__results"
        aria-label="Generated color palette"
      >
        <h2 class="visually-hidden">Generated Colors</h2>
        <ul id="scheme-colors-list" class="color-scheme__list"></ul>
      </section>
    </main>
    <!-- toast -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </body>
</html>
